<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main >
      <div data-js-wrapper aria-live="polite">

      
      <img
        src="./images/icon-star.svg"
        alt="icon"
        width="16"
        height="16"
        class="logo"
      />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form data-js-form>
        <div class="rating-group">
          <label class="input-radio"
            ><input type="radio" name="rating" value="1" class="sr-only" /><span
              class="control"
              >1<span class="sr-only">stars</span></span
            ></label
          ><label class="input-radio"
            ><input type="radio" name="rating" value="2" class="sr-only" /><span
              class="control"
              >2<span class="sr-only">stars</span></span
            ></label
          ><label class="input-radio"
            ><input type="radio" name="rating" value="3" class="sr-only" /><span
              class="control"
              >3<span class="sr-only">stars</span>
            </span></label
          ><label class="input-radio"
            ><input type="radio" name="rating" value="4" class="sr-only" /><span
              class="control"
              >4<span class="sr-only">stars</span></span
            ></label
          ><label class="input-radio"
            ><input type="radio" name="rating" value="5" class="sr-only" /><span
              class="control"
              >5<span class="sr-only">stars</span>
            </span></label
          >
        </div>
        <button class="button" type="submit">Submit</button>
      </form>
      </divdata-js-wrapper>
    </main>
    <template data-js-template>
      <img
        src="./images/illustration-thank-you.svg"
        alt="image thank you"
        width="162"
        height="108"
        class="illustration"
      />
      <p class="rating-result">You selected {{ rating }} out of 5</p>
      <h1 class="text-center">Thank you!</h1>
      <p class="text-center">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
